<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedEdge Gateway - NEXADIA Platform</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
    <!-- Load MudBlazor interop early to ensure it's available before Blazor starts -->
    <script src="mudblazor.interop.js"></script>
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40" cx="50" cy="50"></circle>
            <circle r="40" cx="50" cy="50"></circle>
        </svg>
        <div class="loading-progress-text"><span>Loading...</span></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Load configuration before Blazor framework -->
    <!-- config-env.js is injected during Docker build from environment variables -->
    <script src="config-env.js" onerror="this.remove();"></script>
    <script src="config.js"></script>
    <script src="auth-helper.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</body>
</html>
